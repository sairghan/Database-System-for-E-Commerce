<!DOCTYPE html>
<html ng-app="AngularStore">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>

    <!-- Bootstrap 
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/> -->
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

    <link href="css/mywall.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/toaster.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/animate.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/resume.css" rel="stylesheet">
  </head>

  <body style="background: url('./img/back_main.png'); background-repeat:no-repeat;display: compact;">

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
			<div class ="well">
                <h1 >
                    <a href="default.htm">
                        <img src="img/logo.png" height="60" width="60" alt="logo"/>
                    </a>
                    Your Basket
                </h1>
			</div>
			
                <div ng-view></div>
            </div>
        </div>
    </div>
 <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
	<script src="lib/angular.min.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script src="lib/angular-animate.min.js" ></script>
	<script src="lib/toaster.js"></script>
	
	<!-- Some Bootstrap Helper Libraries -->
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/underscore.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="lib/ie10-viewport-bug-workaround.js"></script>
	
	<!-- AngularStore app -->
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/countries.js" type="text/javascript"></script>
	<script src="js/dataSharer.js" type="text/javascript"></script>
	<script src="js/data.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/authCtrl.js"></script>
    <script src="js/product.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>

</html>
