<!DOCTYPE html>
<html ng-app="prodManager">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>

    <!-- Bootstrap 
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/> -->
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/toaster.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
			<div class ="well">
                <h1 >
                    <a href="default.htm">
                        <img src="img/logo.png" height="60" width="60" alt="logo"/>
                    </a>
                    Your Basket
                </h1>
				<div ng-controller="authCtrl"  class="pull-right">Welcome {{name}} {{loggedin}}!! <a class="info" ng-click="logout();"> (Logout)</a></div>
				
			</div>
                <div ng-view></div>
            </div>
			
        </div>
    </div>
 <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
	<script src="lib/angular.min.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script src="lib/angular-animate.min.js" ></script>
	<script src="lib/toaster.js"></script>
	
	<!-- Some Bootstrap Helper Libraries -->
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/underscore.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="lib/ie10-viewport-bug-workaround.js"></script>
	
	<!-- AngularStore app -->
	<script src="js/prodManager/app.js" type="text/javascript"></script>
	<script src="js/prodManager/countries.js"></script>
	<script src="js/prodManager/dataSharer.js" type="text/javascript"></script>
	<script src="js/prodManager/data.js"></script>
	<script src="js/prodManager/directives.js"></script>
	<script src="js/prodManager/authCtrl.js"></script>
	<script src="js/prodManager/productsCtrl.js"></script>
  </body>
</html>
